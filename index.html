<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--favcon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--stylesheet-->
  <link rel="stylesheet" href="index.css" type="text/css">
  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img class="header-img" src="/images/image-equilibrium.jpg" alt="a crystal cube balancing on one apex">
        <div class="overlay">
          <a href="#"><img class="view-icon" src="/images/icon-view.svg" alt="eye icon" aria-hidden="true"></a>
        </div>
      </div>
      <div class="text-container">
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">
          <div class="info">
            <img src="/images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="/images/icon-clock.svg" alt="clock" class="icon"><span class="days">3 days left</span>
          </div>
        </div>
        <div class="creator-info">
          <img src="/images/image-avatar.png" alt="profile avatar">
          <p><span class="creation">Creation of</span> <a>Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nahri Jae</a>.
  </footer>
</body>
</html>
